{% extends 'website/base.html' %}

{% block content %}
 
<div class="wrapper w-25 mx-auto card shadow">
  <div class="card-body">
    <form method="post">{% csrf_token %}
      <p>Tem certeza que deseja excluir "{{ object }}"?</p>
      <input class="btn btn-sm btn-danger" type="submit" value="Confirmar">
      <a href="javascript:history.back()" class="btn btn-sm btn-success mx-1">Voltar</a>
    </form>
  </div>
</div>


{% endblock content %}
