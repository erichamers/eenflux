{% extends 'website/base.html' %}


{% block page_title %}

<h3>Campanhas</h3>
  
{% endblock page_title %}


{% block content %}

<div class="wrapper w-75 mx-auto mt-5">
  <form action="{% url 'campaigns:campaigns' %}" method="get" class="row d-flex flex-row flex-wrap justify-content-center">
    <input type="text" name="q" class="col-7 form-control form-control-user mx-1" style="border-radius:10rem;" placeholder="Pesquisar campanha">
    <input type="submit" class="col-1 btn btn-sm btn-success mx-1" style="border-radius:10rem;" value="Pesquisar">
    <a href="javascript:history.back()" class="align-self-center mx-2">Voltar</a>
  </form>
  
  <div class="campaigns d-flex flex-row mt-4 flex-wrap justify-content-center w-100">
    {% for campaign in campaigns %}

      <div class="card col-3 mx-2 my-4 shadow-sm" style="height:18rem">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ campaign.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ campaign.business }}</h6>
          <p class="card-text">{{ campaign.description|truncatechars:50 }}</p>
          <a href="{% url 'campaigns:campaign-details' campaign.id %}" class="mt-auto w-50 card-link btn btn-sm mx-auto btn-primary" style="border-radius: 10rem; margin-bottom: 0;">Ver</a>
        </div>
      </div>

    {% endfor %}
    
  </div>
    
</div>
  
{% endblock content %}
